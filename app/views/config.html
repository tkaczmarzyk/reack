<div ng-init="tog=3" data-ng-include data-src="'views/header.html'"></div>

<h3>Skonfiguruj aplikację</h3>

<div class="row marketing">
	<form name="form" class="form-horizontal" ng-submit="save()" role="form">
		<div class="form-group">
			<label class="col-sm-5 control-label beebole">Beebole token <a href="#/about"><span class="glyphicon glyphicon-question-sign"></span></a></label>
			<div class="col-sm-7">
				<input ng-model="config.beeboleToken" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-5 control-label">Twoje imię i nazwisko</label>
			<div class="col-sm-7">
				<input ng-model="config.name" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-5 control-label">Imię i nazwisko odbierającego protokół</label>
			<div class="col-sm-7">
				<input ng-model="config.managerName" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-5 control-label">Stawka dzienna</label>
			<div class="col-sm-7">
				<input name="wage" ng-model="config.dailyWage" class="form-control" max-Two-decimal-places-float>
			</div>
			<span class="col-sm-offset-5" ng-show="form.wage.$error.float">
            To nie jest poprawna wartość liczbowa</span>
		</div>
		<div class="form-group">
			<label class="col-sm-5 control-label">Multisport</label>
			<div class="col-sm-7">
				<select ng-model="config.multisport" class="form-control">
					<option value="brak">brak</option>
					<option value="plus">Multisport Plus</option>
					<option value="classic">Multisport Classic</option>
				</select>
			</div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-5 col-sm-7">
		      <a href="#/main"><button class="btn btn-primary">Przejdź do generacji odbioru</button></a>
		      <button id="saveConfig" type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
		    </div>
		</div>
	</form>
</div>

<div class="footer">
	<p>Strike Team</p>
</div>
