<div class="row marketing" role="form" class="form-horizontal">
	<form ng-submit="save()">
		<div class="form-group">
			<label class="col-sm-3 control-label">your name</label>
			<div class="col-sm-9">
				<input ng-model="config.name" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">manager name</label>
			<div class="col-sm-9">
				<input ng-model="config.managerName" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">daily wage</label>
			<div class="col-sm-9">
				<input ng-model="config.dailyWage" class="form-control">
			</div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-3 col-sm-9">
		      <button id="saveConfig" type="submit" class="btn btn-primary">Save</button>
		    </div>
		</div>
